<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account to post a new blog post</p>
                    </div>
                    <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">

                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder = "Email"  ngModel name = "email" #Email = 'ngModel' required  email [ngClass]="{'is-invalid': Email.touched && Email.invalid}">
                            <div class="alert alert-danger" *ngIf = "Email.touched && Email.invalid">
                                <div *ngIf = "Email.errors?.['required']">Email Cannot be Empty</div>
                                <div *ngIf = "Email.errors?.['email']">Please Enter a Valid Email Address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder = "Password" ngModel name = "password" #Password = 'ngModel' required [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
                            <div class="alert alert-danger" *ngIf = "Password.touched && Password.invalid">Password Cannot be Empty</div>
                        </div>
                        <br>
                        <button class="btn btn-info btn-block btn-theme form-control" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
   
    </div>
</div>
